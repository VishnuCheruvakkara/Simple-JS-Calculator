<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- linking bootstrap : start  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- linking bootstrap : end -->

</head>
<body>
    <div class="container">
      
        <!-- Heading for the calculator -->
        <h2 class="text-center mt-5 calc-name">Simple Calc</h2>
        <!-- calculator display region -->
        <div class="calculator">
            <input type="text" placeholder="0" class="form-control display" id="display" disabled>

            <!-- calculator button region -->
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(7)">7</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(8)">8</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(9)">9</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="chooseOperator('+')"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(4)">4</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(5)">5</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(6)">6</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="chooseOperator('-')"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(1)">1</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(2)">2</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(3)">3</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="chooseOperator('*')"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="row g-3 ">
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="appendNumber(0)">0</button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="clearDisplay()"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="calculateResult()"><i class="fas fa-equals"></i></button>
                </div>
                <div class="col-3">
                    <button class="btn calc-btn btn-light w-100" onclick="chooseOperator('/')"><i class="fas fa-divide"></i></button>
                </div>
            </div>
        </div>

        <!-- user can customize the color of calculator -->
        <div class="color-picker-container">
            <label for="base-color">Choose Color: </label>
            <input type="color" id="base-color" name="base-color" value="#beff5c">
        </div>

    </div>
    <!-- Footer Section -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Created by Vishnu Cheruvakkara. All Rights Reserved.</p>
    </footer>

    
    <!-- script are written here  -->
    <script src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
